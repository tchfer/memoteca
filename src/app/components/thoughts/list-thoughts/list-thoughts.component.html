<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="filterThoughts()"
      >
      <img src="./../../../../assets/images/lupa.png" alt="Lupa azul">
    </div>
      <h2 class="ff-inter">Meu Mural</h2>
      <div class="botoes">
        <button class="botao" (click)="reloadComponent()">Meu Mural</button>
        <button class="botao" (click)="listFavoriteThoughts()">Meus Favoritos</button>
        <button routerLink="/add-thought" class="botao">Novo pensamento</button>
      </div>
  </header>
  <div class="mural" *ngIf="thoughtList.length > 0, else semPensamentos">
    <div *ngFor="let thought of thoughtList">
      <!-- [thought] is the property declared in thought component with @Input()
      and the other is the variable coming from parent -->
      <app-thought
        [thought]="thought"
        [favoriteList]="favoriteList"
      >
      </app-thought>
    </div>
  </div>
</section>
<app-load-more-button [hasMoreThoughts]="hasMoreThoughts" (click)="loadMoreThoughts()">

</app-load-more-button>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
